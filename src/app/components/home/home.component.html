<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <b>CLASE 01</b>
        </div>
        <div class="card-body p-4">
            <app-error *ngIf="errorShow" mensaje="{{errorMessage}}" color="alert-danger"></app-error>

            <h3>2- (Componentes nuevos) Realizar:</h3>
            <ul>
              <li>Clase usuario con nombre y clave.</li>
              <li>Componente "Bienvenido".</li>
              <li>Componente "Login".</li>
              <li>Componente "Error".</li>
              <li>Opcional: Hacer ruteo</li>
            </ul>   

            <button class="btn btn-danger form-control " *ngIf="userLogged|async as user; else then_content" (click)="logout()">Cerrar Sesión</button>  
            <ng-template #then_content>
            <a class="btn btn-success form-control " href="login" >  
                Iniciar Sesión
            </a>
            </ng-template>
        </div>
    </div>
</div>
